<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <form action="SimpleInterestServlet" method="get">
        <label for="principal">Principal (P):</label>
        <input type="text" name="principal" id="principal" required><br><br>

        <label for="rate">Rate of Interest (R %):</label>
        <input type="text" name="rate" id="rate" required><br><br>

        <label for="time">Time (T in years):</label>
        <input type="text" name="time" id="time" required><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
